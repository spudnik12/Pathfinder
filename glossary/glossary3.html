<!DOCTYPE html>

<html>
	<head>
		<title>Glossary 3</html>
	</head>

	<body>
		<main>
			<table>
				<tr>
					<td>Term</td>
					<td>Definition</td>
				</tr>
				<tr>
					<td>Analytics Team</td>
					<td>A group of professionals, including data scientists and analysts, responsible for performing data analysis and modeling.</td>
				</tr>
				<tr>
					<td>Data collection</td>
					<td>The process of gathering data from various sources, including demographic, clinical, coverage, and pharmaceutical information.</td>
				</tr>
				<tr>
					<td>Data Integration</td>
					<td>The merging of data from multiple sources to remove redundancy and prepare it for further analysis. </td>
				</tr>
				<tr>
					<td>Data Preparation</td>
					<td>The process of organizing and formatting data to meet the requirements of the modeling technique. </td>
				</tr>
				<tr>
					<td>Data Requirements</td>
					<td>The identification and definition of the necessary data elements, formats, and sources required for analysis. </td>
				</tr>
				<tr>
					<td>Data Understanding</td>
					<td>A stage where data scientists discuss various ways to manage data effectively, including automating certain
						processes in the database. </td>
				</tr>
				<tr>
					<td>DBAs (Database Administrators</td>
					<td>The professionals who are responsible for managing and extracting data for databases. </td>
				</tr>
				<tr>
					<td>Decision Tree Classification</td>
					<td>A modeling technique that uses a tree-like structure to classify data based on specific conditions and variables. </td>
				</tr>
				<tr>
					<td>Demographic Information</td>
					<td>Information about patient characteristics, such as age, gender, and location. </td>
				</tr>
				<tr>
					<td>Descriptive Statistics</td>
					<td>Techniques used to analyze and summarize data, providing initial insights and identifying gaps in data. </td>
				</tr>
				<tr>
					<td>Intermediate Results</td>
					<td>Partial results obtained froom predictive modeling can influence decisions on acquiring additional data. </td>
				</tr>
				<tr>
					<td>Patient Cohort</td>
					<td>A group of patients with specific criteria selected for analysis in a study or model. </td>
				</tr>
				<tr>
					<td>Predictive Modeling</td>
					<td>The building of models to predict future outcomes based on historical data. </td>
				</tr>
				<tr>
					<td>Training Set</td>
					<td>A subset of data used to train or fit a machine learning model; consists of input data and corresponding
					known or labeled output values.</td>
				</tr>
				<tr>
					<td>Unavailable Data</td>
					<td>Data elements are not currently accessible or integrated into the data sources. </td>
				</tr>
				<tr>
					<td>Univariate</td>
					<td>Modeling analysis focused on a single variable or feature at a a time, considering its characteristics
					and relationship to other variables independently.</td>
				</tr>
				<tr>
					<td>Unstructured Data</td>
					<td>Data that does not have a predefined structure or format, typically text images, audio, or video, 
					requires special techniques to extract meaning or insights.</td>
				</tr>
				<tr>
					<td>Visualization</td>
					<td>The process of representing data visually to gain insights into its content and quality.</td>
				</tr>
			</table>
		</main>
	</body>
</html>
